<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tabla</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">numero</th>
            <th scope="col">Nombre</th>
            <th scope="col">Aepllido</th>
          </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
             
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                
            </tr>
        </tbody>
</table>
<script src="heroe.js"></script>
<script src="heroes.js"></script>
<script>
    var tablaHeroe=document.getElementById("tbody");
    for (let i=0; i<heroes.length;i++){
        var tr=document.createElement('tr');
        var td=document.createElement('td');
        var td1=document.createElement('td');
        var td2=document.createElement('td');
        var td3=document.createElement('td');
       
        td.appendChild(document.createTextNode(heroes[i].id));
        td1.appendChild(document.createTextNode(heroes[i].nombre));
        td2.appendChild(document.createTextNode(heroes[i].apellido));
       td3.appendChild(document.createTextNode(heroes[i].email));
        tr.appendChild(td);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        
        tablaHeroe.appendChild(tr);
        
    }
</script>
</body>

</html>
